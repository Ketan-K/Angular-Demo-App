<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>

<h2>Change Password</h2><br>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Current Password</label>
    <input type="text" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newpassword">New Password</label>
    <input type="newpassword" formControlName="newpassword" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
    <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
      <div *ngIf="f.newpassword.errors.required">New Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmnewpassword">Confirm New Password</label>
    <input type="confirmnewpassword" formControlName="confirmnewpassword" class="form-control"
      pattern="{{ f.newpassword.value }}" [ngClass]=" { 'is-invalid' : submitted && f.confirmnewpassword.errors }" />
    <div *ngIf="submitted && f.confirmnewpassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmnewpassword.errors.pattern">Password don't match</div>
      <div *ngIf="f.confirmnewpassword.errors.required">Confirm New Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Confirm Change
    </button>
    <a class="btn btn-link">Cancel</a>

  </div>
</form>
