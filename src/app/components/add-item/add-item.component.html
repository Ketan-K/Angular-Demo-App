<div *ngIf="error" class="alert alert-danger">{{error|titlecase}}</div>
<div *ngIf="success" class="alert alert-success">{{success|titlecase}}</div>

<h2>Add Item</h2>
<form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Item Name</label>
    <input type="text" formControlName="name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price </label>
    <input type="number" min="1" step="1.00" formControlName="price" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
      <div *ngIf="f.price.errors.required">Price cannot be empty</div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description </label>
    <input type="text" formControlName="description" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Please describe the item</div>
    </div>
  </div>
  <div class="form-group">
    <label for="categoryCode">Category </label>
    <select class="select" formControlName="categoryCode" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.categoryCode.errors }">
      <option class="form-control" *ngFor="let category of categories" [value]="category.code">{{ category.name }}
      </option>
    </select>
    <div *ngIf="submitted && f.categoryCode.errors" class="invalid-feedback">
      <div *ngIf="f.categoryCode.errors.required">Please select category</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Add Item
    </button>
    <a routerLink="" class="btn btn-link">Cancel</a>
  </div>
</form>
